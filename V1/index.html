<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme_toggle" id="theme_toggle" type="button" aria-label="Toggle theme">Theme</button>
    <div class="left column">
        
    </div>
    <div class="main">
        <div class="widget">
            <div class="date_time">
                <div class="time">
                    05:38
                </div>
                <div class="date">
                    Sunday, 25 Nov
                </div>
            </div>
        </div>
        <div class="input_container">
            <div class="text_input">
                <img id="selected_engine_logo" src="./Google_2015_logo.svg" alt="Google Logo">
                <div class="horizontal_separator"></div>
                <input type="text" name="search_keyword" id="search_keyword" placeholder="Search anything...">
            </div>
            <div class="slider_icons">
                <div class="slider_track" id="engine_slider" aria-label="Search engine selector"></div>
            </div>
        </div>
    </div>
    <div class="right column">

    </div>
    <div class="dock" id="app_dock" aria-label="Quick apps">
    </div>
    <script src="script.js"></script>
</body>
</html>
